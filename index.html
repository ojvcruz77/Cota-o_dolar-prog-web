<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dólar para Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Dólar para Real</h1>
        <p>Cotação Atual: <span id="cotacao">Carregando...</span></p>
        
        <div class="converter">
            <label for="moeda">Selecione a moeda:</label>
            <select id="moeda">
                <option value="USD">Dólar para Real</option>
                <option value="BRL">Real para Dólar</option>
            </select>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor" min="0" step="0.01">

            <button onclick="converter()">Converter</button>
            
            <p>Resultado: <span id="resultado">--</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
